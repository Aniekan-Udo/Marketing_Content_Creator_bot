<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback â€” BrandGuard AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif']
          },
          colors: {
            primary: { 50: '#f0f9ff', 100: '#e0f2fe', 500: '#0ea5e9', 600: '#0284c7', 700: '#0369a1' },
            success: { 50: '#f0fdf4', 500: '#22c55e' },
            surface: { card: '#f8fafc', cardDark: '#1e293b' }
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body { 
      font-family: 'Inter', sans-serif; 
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body class="text-gray-800 dark:text-gray-100 min-h-screen">
  <header class="bg-white/80 dark:bg-gray-900/80 backdrop-blur-sm border-b border-gray-200 dark:border-gray-800 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center space-x-3">
            <a href="/" class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-gradient-to-br from-primary-500 to-primary-600 rounded-lg flex items-center justify-center shadow-lg">
                    <span class="text-white font-bold text-sm">BG</span>
                </div>
                <h1 class="text-lg font-bold bg-clip-text text-transparent bg-gradient-to-r from-primary-600 to-primary-800">BrandGuard AI</h1>
            </a>
        </div>
        <nav class="flex space-x-6">
            <a href="/" class="text-gray-600 hover:text-gray-900 dark:text-gray-400 dark:hover:text-gray-200">Dashboard</a>
            <span class="font-medium text-primary-600">Feedback</span>
        </nav>
      </div>
    </div>
  </header>

  <main class="max-w-3xl mx-auto px-4 py-12">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8 border border-gray-200 dark:border-gray-700">
      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Provide Feedback</h2>
        <p class="text-gray-600 dark:text-gray-400">Help the AI learn your brand voice by grading its output.</p>
      </div>

      <form id="feedbackForm" class="space-y-6">
        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Business ID</label>
            <input type="text" id="businessId" required class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:ring-2 focus:ring-primary-500">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Generation ID</label>
            <input type="text" id="generationId" required class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:ring-2 focus:ring-primary-500">
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Score (0-10)</label>
                <input type="number" id="humanScore" min="0" max="10" step="0.1" required class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:ring-2 focus:ring-primary-500">
            </div>
            <div class="flex items-center pt-6">
                <label class="flex items-center space-x-2 cursor-pointer">
                    <input type="checkbox" id="humanApproved" class="w-5 h-5 text-primary-600 rounded focus:ring-primary-500">
                    <span class="text-gray-700 dark:text-gray-300 font-medium">Approve Content?</span>
                </label>
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Detailed Feedback</label>
            <textarea id="humanFeedback" rows="4" required minlength="10" placeholder="What was good? What needs improvement?" class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:ring-2 focus:ring-primary-500"></textarea>
        </div>

        <button type="submit" class="w-full bg-primary-600 hover:bg-primary-700 text-white font-bold py-3 rounded-xl transition-all shadow-lg hover:shadow-xl">
            Submit Feedback
        </button>
      </form>
      <div id="statusMessage" class="mt-4 hidden p-4 rounded-lg text-center"></div>
    </div>
  </main>

  <script>
    // Pre-fill from URL params
    const urlParams = new URLSearchParams(window.location.search);
    if(urlParams.get('business_id')) document.getElementById('businessId').value = urlParams.get('business_id');
    if(urlParams.get('generation_id')) document.getElementById('generationId').value = urlParams.get('generation_id');

    document.getElementById('feedbackForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = e.target.querySelector('button');
        const status = document.getElementById('statusMessage');
        
        const payload = {
            business_id: document.getElementById('businessId').value,
            generation_id: document.getElementById('generationId').value,
            human_score: parseFloat(document.getElementById('humanScore').value),
            human_approved: document.getElementById('humanApproved').checked,
            human_feedback: document.getElementById('humanFeedback').value
        };

        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Submitting...';
        status.classList.add('hidden');

        try {
            const res = await fetch('/api/feedback', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });

            const data = await res.json();
            
            if(!res.ok) throw new Error(data.detail || 'Submission failed');

            status.className = 'mt-4 p-4 rounded-lg bg-green-100 text-green-800 dark:bg-green-900/30 dark:text-green-200';
            status.innerHTML = `<i class="fas fa-check-circle mr-2"></i> Feedback saved! Agent accuracy: ${data.agent_accuracy || 'N/A'}`;
            status.classList.remove('hidden');
            
            setTimeout(() => window.location.href = '/', 2000);

        } catch (err) {
            status.className = 'mt-4 p-4 rounded-lg bg-red-100 text-red-800 dark:bg-red-900/30 dark:text-red-200';
            status.innerHTML = `<i class="fas fa-exclamation-circle mr-2"></i> ${err.message}`;
            status.classList.remove('hidden');
            btn.disabled = false;
            btn.textContent = 'Submit Feedback';
        }
    });
  </script>
</body>
</html>
